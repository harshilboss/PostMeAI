<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Fast GPT Voice Assistant</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 4em; }
    #status { margin: 20px; font-size: 1.2em; }
    button { font-size: 1.2em; padding: 10px 20px; }
  </style>
</head>
<body>
<h1>ğŸ¤ GPT Voice Assistant</h1>
<div id="status">ğŸŸ¡ Idle</div>
<button onclick="startActiveListening()">â–¶ï¸ Start Assistant</button>

<script>
  const status = document.getElementById("status");
  let stream, mediaRecorder;
  let isRunning = false;
  const restartDelay = 500;

  async function getMicAccess() {
    if (!stream) {
      try {
        console.log("ğŸ¤ Requesting microphone...");
        status.textContent = "ğŸ¤ Requesting microphone...";
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        console.log("âœ… Microphone access granted.");
        status.textContent = "âœ… Mic ready.";
      } catch (e) {
        console.error("âŒ Mic access error:", e);
        status.textContent = `âŒ Mic error: ${e.message}`;
      }
    }
  }

  async function startActiveListening() {
    if (isRunning) {
      console.log("ğŸŸ¡ Assistant already running.");
      return;
    }
    isRunning = true;
    console.log("â–¶ï¸ Starting assistant...");
    await getMicAccess();
    if (!stream) return;
    status.textContent = "ğŸ” Starting assistant loop...";
    listenLoop();
  }

  async function listenLoop() {
    while (isRunning) {
      console.log("ğŸ§ Starting new listen loop...");
      status.textContent = "ğŸ§ Listening...";
      const chunks = [];
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => {
        console.log("ğŸ“¥ Audio chunk received.");
        chunks.push(e.data);
      };

      mediaRecorder.onstop = async () => {
        console.log("ğŸ›‘ Recording stopped. Processing audio...");
        const blob = new Blob(chunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append("audio", blob);

        status.textContent = "ğŸ§  Transcribing...";
        try {
          console.log("ğŸ“¤ Sending audio for transcription...");
          const transRes = await fetch("https://aigen-9t0e.onrender.com/transcribe", {
            method: "POST",
            body: formData
          });

          const result = await transRes.json();
          const text = result?.text?.trim();
          console.log("ğŸ“„ Transcription result:", text);

          if (!text || text.length < 2) {
            console.log("ğŸ˜• No valid speech detected.");
            status.textContent = "ğŸ˜• Didn't catch that. Listening again...";
            setTimeout(listenLoop, restartDelay);
            return;
          }

          status.textContent = `ğŸ—£ï¸ You: ${text} ğŸ¤– GPT thinking...`;
          console.log("ğŸ§  Sending text to GPT:", text);

          const gptRes = await fetch("https://aigen-9t0e.onrender.com/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
          });

          const gptData = await gptRes.json();
          const response = gptData?.response || "ğŸ¤– No response.";
          console.log("ğŸ¤– GPT response:", response);

          status.textContent = `ğŸ¤– GPT: ${response}`;

          console.log("ğŸ”Š Requesting TTS...");
          const ttsRes = await fetch("https://aigen-9t0e.onrender.com/tts", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              model: "tts-1",
              input: response,
              voice: "alloy"
            })
          });

          const ttsBlob = await ttsRes.blob();
          const audioUrl = URL.createObjectURL(ttsBlob);
          const audio = new Audio(audioUrl);

          audio.onended = () => {
            console.log("ğŸ” TTS playback done. Restarting listen loop...");
            setTimeout(listenLoop, restartDelay);
          };

          audio.play().catch(e => {
            console.error("ğŸ”‡ Audio playback failed:", e);
            setTimeout(listenLoop, restartDelay);
          });

        } catch (e) {
          console.error("âŒ Error during transcription/chat/tts:", e);
          status.textContent = `âŒ ${e.message}`;
          setTimeout(listenLoop, restartDelay);
        }
      };

      console.log("ğŸ™ï¸ Starting recording...");
      mediaRecorder.start();
      setTimeout(() => {
        console.log("â±ï¸ Stopping recorder after 2.5s...");
        mediaRecorder.stop();
      }, 2500);

      return; // Wait for audio to finish playing
    }
  }
</script>
</body>
</html>
