<!DOCTYPE html>
<html>
<head>
  <title>Seamless Voice Chat</title>
</head>
<body>
  <h1>ğŸ™ï¸ Talking to GPT...</h1>
  <div id="status">Starting...</div>

  <script>
    const status = document.getElementById("status");
    let mediaRecorder;
    let stream;

    async function startMicLoop() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        status.textContent = "ğŸ¤ Microphone ready. Recording...";
        recordChunk();
      } catch (e) {
        status.textContent = `âŒ Microphone access denied: ${e.message}`;
      }
    }

    function recordChunk() {
      let chunks = [];
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => chunks.push(e.data);

      mediaRecorder.onstop = async () => {
        const blob = new Blob(chunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append("audio", blob);

        status.textContent = "ğŸ§  Transcribing...";

        try {
          const transRes = await fetch("https://aigen-9t0e.onrender.com/transcribe", {
            method: "POST",
            body: formData
          });

          const result = await transRes.json();
          const text = result?.text;

          if (!text || typeof text !== "string" || text.trim() === "") {
            status.textContent = result?.error
              ? `âŒ Server error: ${result.error}`
              : "ğŸ• No speech detected. Restarting...";
            return setTimeout(recordChunk, 1000);
          }

          status.textContent = `ğŸ—£ï¸ You: ${text}\nğŸ¤– Thinking...`;

          const gptRes = await fetch("https://aigen-9t0e.onrender.com/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
          });

          const gptData = await gptRes.json();
          const response = gptData?.response || "ğŸ¤– GPT: No response";
          status.textContent = `ğŸ—£ï¸ You: ${text}\nğŸ¤– GPT: ${response}`;

          speak(response, () => setTimeout(recordChunk, 500));
        } catch (e) {
          status.textContent = `âŒ Error: ${e.message}`;
          console.error("Error:", e);
          setTimeout(recordChunk, 1000);
        }
      };

      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), 5000); // Record for 5 seconds
    }

    function speak(text, onDone) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.onend = onDone;
      speechSynthesis.speak(utterance);
    }

    startMicLoop();
  </script>
</body>
</html>
