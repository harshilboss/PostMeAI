<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Voice GPT Assistant</title>
</head>
<body>
  <h1>üé§ GPT Voice Assistant</h1>
  <button onclick="startAssistant()">‚ñ∂Ô∏è Start Assistants</button>
  <div id="output">Click the button to start...</div>

  <script>
    let recognition; // <-- FIXED: declared with let so we can assign it later
    let isListening = false;
    const output = document.getElementById('output');

    function startAssistant() {
      try {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
          output.textContent = "‚ùå SpeechRecognition not supported in this browser.";
          return;
        }

        recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.continuous = true;

        recognition.onstart = () => {
          output.textContent = "üé§ Listening...";
          isListening = true;
        };

        recognition.onresult = async (event) => {
          const text = event.results[event.results.length - 1][0].transcript;
          output.textContent = `üó£Ô∏è You said: ${text}\n‚è≥ GPT is thinking...`;

          try {
            const response = await fetch("https://aigen-9t0e.onrender.com/chat", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message: text })
            });

            const data = await response.json();
            if (data?.response) {
              output.textContent += `\nü§ñ GPT: ${data.response}`;
              speak(data.response);
            } else {
              throw new Error("No response from GPT.");
            }
          } catch (e) {
            output.textContent += `\n‚ùå Backend error: ${e.message}`;
            speak("There was a problem contacting the server.");
          }
        };

        recognition.onerror = (event) => {
          output.textContent = "‚ö†Ô∏è Error: " + event.error;
        };

        recognition.onend = () => {
          if (isListening) recognition.start();
        };

        recognition.start();
      } catch (err) {
        output.textContent = "‚ùå Error initializing assistant: " + err.message;
        console.error(err);
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
